<section id="home">
    <h1 class="text-center text-uppercase pt-2">{{title}}</h1>
    <div class="row">
        <div class="col-sm-8">
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4">
            <div class="alert alert-success alert-dismissable fade show" *ngIf="msg" (click)="closeAlert()">
                <a href="javascript:void(0);" class="close">&times;</a>
                {{msg}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4 text-center">
            <img src="275" height="250" alt="money" src="../../../assets/img/monedas.png">
        </div>

        <!-- Formulario de Creacion -->
        <div class="col-sm-12 col-md-12 col-lg-8 text-center mt-3">
            <h2 class="text-uppercase text-center mt-3">Create Data:</h2>
            <form #formu="ngForm" class="form-horizontal">

                <div class="form-group col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded">Name:</span>
                        </div>
                        <input autocomplete="off" type="text" name="name" class="form-control" id="name"
                            placeholder="Entry a new spending" [(ngModel)]="model.name" required>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded">Expense:</span>
                        </div>
                        <input autocomplete="off" type="number" name="cost" class="form-control" id="cost"
                            placeholder="Entry a Expense" [(ngModel)]="model.cost" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="addItem()"
                            [disabled]="!formu.form.valid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de Elementos -->

    <div class="row mt-3">
        <div class="col-sm-12 col-md-12 col-lg-8 mt-3">
            <h2 class="text-uppercase text-center">Your Data:</h2>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of budget; let i = index">
                        <td>{{item.name}}</td>
                        <td>Q{{item.cost}}</td>
                        <td>
                            <a class="btn btn-success" (click)="editItem(i)">Edit</a>
                            <a class="btn btn-danger ml-3" (click)="deleteItem(i)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="form-group">
                <div class="col-12 col-sm-offset-2 text-center">
                    <button type="submit" class="btn btn-primary" (click)="total()">Total</button>
                </div>
            </div>
        </div>

        <!-- Update Form -->

        <div class="col-sm-12 col-md-12 col-lg-4 text-center mt-3" [hidden]="hiddenUpdate">
            <h2 class="text-uppercase">Update Data:</h2>

            <form #form2="ngForm" class="form-horizontal">
                <div class="form-group col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded">Name:</span>
                        </div>
                        <input autocomplete="off" type="text" class="form-control" name="name2"
                            placeholder="Edit your spending" id="name2" [(ngModel)]="model2.name" required>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text rounded">Expense:</span>
                        </div>
                        <input autocomplete="off" type="number" class="form-control" name="number2"
                            placeholder="Edit your cost" id="cost2" [(ngModel)]="model2.cost" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 col-sm-offset-2">
                        <button type="submit" class="btn btn-success" (click)="updateItem()"
                            [disabled]="!form2.form.valid">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
